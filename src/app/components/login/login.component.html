<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center" style="background-color: black; border: 1px solid white; border-radius: 10px;">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Inicio de Sesion</h2>
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="nombreUsuario">USUARIO</label>
                  <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                    [(ngModel)]="nombreUsuario" required />
                </div>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="password">CONTRASEÃ‘A</label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg"
                    [(ngModel)]="password" required />
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
