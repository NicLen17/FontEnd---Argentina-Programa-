<div style="display: flex; justify-content: center; align-items: center;">
    <button style="margin-top: 250px; background-color: black; border: 1px solid white; width: 300px; height: 100px;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        EDITAR PERSONA
    </button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editor Persona</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container" *ngIf="persona">
                    <div class="row">
                        <div>
                            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input style="border: 1px solid black;" type="text" class="form-control" id="nombre" name="nombre"
                                        [(ngModel)]="persona.nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input style="border: 1px solid black;" type="text" class="form-control" id="apellido" name="apellido"
                                        [(ngModel)]="persona.apellido" required>
                                </div>
                                <div class="form-group">
                                    <label for="descripcion">Descripcion</label>
                                    <input style="border: 1px solid black;" type="text" class="form-control" id="descripcion" name="descripcion"
                                        [(ngModel)]="persona.descripcion" required>
                                </div>
                                <div class="form-group">
                                    <label for="img">Imagen</label>
                                    <input style="border: 1px solid black;" type="file" class="form-control" id="img" name="img"
                                        [(ngModel)]="persona.img" (change)="uploadImg($event)"
                                        accept=".jpg, .jpeg, .png">
                                </div>

                                <div class="imagen">
                                    <img style="display: flex; margin: auto; border-radius: 50%; width: 200px; border: 1px solid black; margin-top: 10px;" [src]="imageService.url">
                                </div>

                                <br>

                                <button style="background-color: black; border: 1px solid white;" data-bs-dismiss="modal" class="btn btn-primary">
                                    Editar Persona
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button style="background-color: black; border: 1px solid white;" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
