<div class="About">
    <div class="Perfil-about">
        <img data-aos-once="true" data-aos-duration="2500" data-aos="fade-up" class="Perfil-img" data-aos-delay="500" src="{{persona.img}}"
            id="fotodeperfil">
        <h2 data-aos-once="true" data-aos-duration="2000" data-aos-delay="100" data-aos="fade-up">{{persona.nombre}}
            {{persona.apellido}}</h2>
    </div>
    <div data-aos-once="true" data-aos-duration="2000" data-aos="fade-down" class="Info-about">
        <h2>About...</h2>
        <p data-aos-once="true" data-aos-duration="2500" data-aos="fade-up" data-aos-delay="500">{{persona.descripcion}} </p>
    </div>
</div>
