<div style="display: flex; justify-content: center; align-items: center;">
    <button style="margin-top: 250px; background-color: black; border: 1px solid white; width: 300px; height: 100px;"
        type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
        EDITAR PROYECTO
    </button>
</div>

<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edicion Proyecto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container" *ngIf="expLab">
                    <div class="row">
                        <div>
                            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                <div class="form-group">
                                    <label for="nombreE">Nombre de la empresa</label>
                                    <input style="border: 1px solid black;" type="text" class="form-control"
                                        id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                                </div>
                                <div class="form-group">
                                    <label for="descripcionE">Descripcion de la tarea</label>
                                    <input style="border: 1px solid black;" type="text" class="form-control"
                                        id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE"
                                        required>
                                </div>
                                <button data-bs-dismiss="modal" style="background-color: black; border: 1px solid white;" class="btn btn-primary">
                                    Actualizar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button style="background-color: black; border: 1px solid white;" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
