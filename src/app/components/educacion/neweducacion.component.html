<div style="display: flex; justify-content: center; align-items: center;">
    <button style="margin-top: 250px; background-color: black; border: 1px solid white; width: 300px; height: 100px;"
        type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal4">
        Nuevo Certificado
    </button>
</div>

<div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel4" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Certificado</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div>
                            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                                <div class="form-group">
                                    <label for="nombreE">Nombre de la institucion</label>
                                    <input style="border: 1px solid black;" type="text" class="form-control"
                                        id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                                </div>
                                <div class="form-group">
                                    <label for="descripcionE">Descripcion de sus estudios</label>
                                    <input style="border: 1px solid black;" type="text" class="form-control"
                                        id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                                </div>
                                <button style="background-color: black; border: 1px solid white;"
                                    data-bs-dismiss="modal" class="btn btn-primary">
                                    Agregar educacion
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button style="background-color: black; border: 1px solid white;" type="button"
                        class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
